<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Voice Agent Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        #logs {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LiveKit Voice Agent Client</h1>
        
        <div>
            <label>LiveKit Server URL:</label>
            <input type="text" id="url" placeholder="wss://your-livekit-server.livekit.cloud" value="">
        </div>
        
        <div>
            <label>Access Token:</label>
            <input type="text" id="token" placeholder="Your LiveKit access token">
            <small>You need to generate this token. See instructions below.</small>
        </div>
        
        <div>
            <label>Room Name:</label>
            <input type="text" id="room" placeholder="my-room" value="cooking-assistant-room">
        </div>
        
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div id="logs"></div>
    </div>

    <script type="module">
        import { Room, RoomEvent, RemoteParticipant, Track } from 'https://unpkg.com/livekit-client@latest/dist/livekit-client.esm.js';

        let room = null;
        let localAudioTrack = null;

        window.connect = async function() {
            const url = document.getElementById('url').value;
            const token = document.getElementById('token').value;
            const roomName = document.getElementById('room').value;

            if (!url || !token || !roomName) {
                alert('Please fill in all fields');
                return;
            }

            try {
                log('Connecting to room...');
                room = new Room();

                room.on(RoomEvent.Connected, () => {
                    log('Connected to room');
                    updateStatus(true);
                });

                room.on(RoomEvent.Disconnected, () => {
                    log('Disconnected from room');
                    updateStatus(false);
                });

                room.on(RoomEvent.ParticipantConnected, (participant) => {
                    log(`Participant connected: ${participant.identity}`);
                });

                room.on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    log(`Track subscribed: ${track.kind} from ${participant.identity}`);
                    if (track.kind === 'audio') {
                        const audioElement = new Audio();
                        track.attach(audioElement);
                        audioElement.play();
                    }
                });

                await room.connect(url, token);
                
                // Get user media and publish audio
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                localAudioTrack = await room.localParticipant.publishTrack(stream.getAudioTracks()[0], {
                    name: 'user-audio',
                    source: Track.Source.Microphone,
                });
                log('Microphone enabled');

            } catch (error) {
                log(`Error: ${error.message}`);
                alert(`Connection failed: ${error.message}`);
            }
        };

        window.disconnect = async function() {
            if (localAudioTrack) {
                await localAudioTrack.stop();
                localAudioTrack = null;
            }
            if (room) {
                await room.disconnect();
                room = null;
            }
            updateStatus(false);
        };

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function log(message) {
            const logsEl = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logsEl.innerHTML += `[${time}] ${message}<br>`;
            logsEl.scrollTop = logsEl.scrollHeight;
        }
    </script>
</body>
</html>
